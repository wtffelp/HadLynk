<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HadLynk - Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="overlay"></div>

  <div class="container">

    <div class="logo-div">

      <img class="logo" src="imgs/HadLynk.png" alt="HadLynk-Logo">

    </div>

    <div class="containerone">

      <div class="containertwo">

      </div>

      <div class="containertree">

        <form class="form">

          <div class="labelsw">

            <div class="label">

              <label for="emaill"></label>
              <input type="email" id="emaill" aria-describedby="emailHelp" placeholder="Email">

            </div>

            <div class="label">

              <label for="senha" class="form-label"> </label>
              <input type="password" class="form-control form-control-lg" id="senha" placeholder="Senha">

            </div>

          </div>

          <div class="label">

            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Me lembrar
            </label>

          </div>

          <div class="label">

            <button id="btn-lgn" type="submit" class="lgn">Login</button>

          </div>

          <div class="links">

            <a href="#">Esqueceu a senha?</a>

          </div>

          <div class="social-buttons">

            <button class="facebook"><i class="fab fa-facebook-f"></i> Continuar com Facebook</button>
            <button class="google"><i class="fab fa-google"></i> Continuar com Google</button>

          </div>

        </form>

      </div>

    </div>

</body>

</html>
