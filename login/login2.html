<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HadLynk - Login</title>
  <link rel="stylesheet" href="login.css">

</head>

<body>
  <div class="container vh-100">

    <div class="logo-div">
      <img class="logo" src="imgs/HadLynk.png" alt="HadLynk-Logo">
    </div>

    <div class="row d-flex align-items-center justify-content-center flex-column">

      <div class="col col-md-6 d-flex flex-column align-items-center justify-content-center text-light mb-2 mt-3">
      </div>

      <div class="col col-md-6 d-flex align-items-center justify-content-center mb-3">
        <form class="bg-light w-100 p-4 rounded-4">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"></label>
            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Email">
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"> </label>
            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Senha">
          </div>

          <div class="mb-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Me lembrar
            </label>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-lg btn-danger w-100">Login</button>
          </div>

          <div class="links">
            <a href="#">Esqueceu a senha?</a>
          </div>
          <div class="social-buttons">
            <button class="facebook">Facebook</button>
            <button class="google">Google</button>
          </div>

        </form>
      </div>

    </div>

</body>

</html>
